<div class="create-container">
    <div class="container">
        <form [formGroup]="form" (ngSubmit)="createEdit()">
            <h1>{{createMode ? 'Create' : 'Edit'}}</h1>
            <div class="form-check form-switch" *ngIf="this.createMode">
                <input class="form-check-input" type="checkbox" id="today" (change)="backToTodayCheck()" [(ngModel)]="today" [ngModelOptions]="{standalone: true}">
                <label class="form-check-label" for="today">Today</label>
            </div>
            <div class="form-group" *ngIf="!today && this.createMode">
                <br>
                <label for="date">Data</label>
                <input formControlName="date" type="date" class="form-control" >
            </div>
            <br>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" formControlName="name" class="form-control" >
            </div>
            <br>
            <div class="form-group">
                <label for="value">Valor</label>
                <div class="input-group">
                    <input type="number" formControlName="value" class="form-control" aria-label="Euro amount (with dot and two decimal places)">
                    <span class="input-group-text">&euro;</span>
                    <span class="input-group-text">{{form.controls.value.value}}</span>
                </div>
            </div>
            <br>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="paid" formControlName="paid">
                <label class="form-check-label" for="paid">Pago</label>
            </div>
            <br>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="delivered" formControlName="delivered">
                <label class="form-check-label" for="delivered">Entregue</label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">{{createMode ? 'Create' : 'Edit'}}</button>
        </form>
    </div>

</div>
